<div class="container">
  <button class="btn btn-info new-task-btn" (click)="create()" placement="left" ngbTooltip="Create Task">
    <fa-icon [icon]="['fas', 'plus']" size="3x"></fa-icon>
  </button>
  <div class="row">
    <div class="col-md-4 col-sm-12" *ngFor="let task of Tasks">
      <div class="card border-dark">
        <div class="card-header bg-dark text-white">
          <h5 class="card-title text-center">{{task.name}}</h5>
        </div>
        <div class="card-body">
          <p class="card-text text-center">{{task.hours}}:{{task.minutes}}:{{task.seconds}}</p>
        </div>
        <div class="card-footer text-center bg-dark">
          <button (click)="StartTask(task)" placement="bottom" ngbTooltip="Start / Resume Task"
            [disabled]="(!task.stopped) && (!task.stopped && !task.isNew)">
            <fa-icon [icon]="['fas', 'play-circle']" size="2x" class="card-link text-success icons"></fa-icon>
          </button>
          <button (click)="StopTask(task)" placement="bottom" ngbTooltip="Stop Task"
            [disabled]="task.stopped || task.isNew">
            <fa-icon [icon]="['fas', 'stop-circle']" size="2x" class="card-link text-danger icons"></fa-icon>
          </button>
          <button (click)="edit(task)" placement="bottom" ngbTooltip="Edit Task">
            <fa-icon [icon]="['fas', 'edit']" size="2x" class="card-link text-primary icons"></fa-icon>
          </button>
          <button (click)="finish(task)" placement="bottom" ngbTooltip="Finish Task" [disabled]="task.isNew">
            <fa-icon [icon]="['fas', 'check-circle']" size="2x" class="card-link text-success icons"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
